name: JAVA CI
on: push
jobs:
  test:
    runs-on: [ubuntu-latest]
    container: golang:1.19.0
    steps:
      - uses: actions/checkout@v2
      - name: build backend
        working-directory: backend
        run: go build
      - name: run backend
        working-directory: backend
        run: go run backend 

      - name: build frontend
        working-directory: frontend
        run: go build 
      - name: run frontend
        working-directory: frontend
        run: go run frontend 
      - name: run test
        working-directory: frontend
        run: go test 
  